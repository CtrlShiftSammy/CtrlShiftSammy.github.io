<html>
    <body onload="startTime()">
        <script>
            function startTime() {
                var today = new Date();
                var h = today.getHours();
                if (h > 17) {var greeting = "Good evening,";}
                else if (h > 12) {var greeting = "Good afternoon,";}
                else {var greeting = "Good morning,";}
                greeting = greeting + " I am Kaustav Bhattacharjee.";
                document.getElementById('txt').innerHTML = greeting;
                var t = setTimeout(startTime, 60000);
            }
            
            </script>
        <h1 id = "txt" style="text-align:center;"></h1>
    </body>
</html>
